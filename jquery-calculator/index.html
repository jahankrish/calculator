<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cal-container">
        <table>
            <tr>
                <th colspan="4">&nbsp;

                    <span class="valueOne"></span>
                    <span class="valueSymbol"></span>
                    <span class="valueTwo"></span>
                </th>
            </tr>

            <tr>
                <td class="first first-active">7</td>
                <td class="first first-active">8</td>
                <td class="first first-active">9</td>
                <td class="symbol">/</td>
            </tr>

            <tr>
                <td class="first first-active">4</td>
                <td class="first first-active">5</td>
                <td class="first first-active">6</td>
                <td class="symbol">*</td>
            </tr>

            <tr>
                <td class="first first-active">1</td>
                <td class="first first-active">2</td>
                <td class="first first-active">3</td>
                <td class="symbol">-</td>
            </tr>

            <tr>
                <td class="first first-active">.</td>
                <td class="first first-active">0</td>
                <td class="first first-active">00</td>
                <td class="symbol" rowspan="2">+</td>
            </tr>

            <tr>
                <td id="cancel">C</td>
                <td id="equal" colspan="2">=</td>
               
            </tr>
        </table>
    </div>







    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
